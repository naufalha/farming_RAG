
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Health Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl w-full max-w-lg text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-green-700 mb-4">Plant Health Assessment</h1>
        <p class="text-gray-600 mb-8">Upload an image of a plant to check for diseases.</p>
        <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-6">
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 hover:border-green-500 transition-colors duration-300">
                <input type="file" name="file" class="block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-green-50 file:text-green-700
                    hover:file:bg-green-100 cursor-pointer" required>
            </div>
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300">
                Assess Health
            </button>
        </form>
        <p class="text-xs text-gray-400 mt-6">Powered by Kindwise API</p>
    </div>
</body>
</html>

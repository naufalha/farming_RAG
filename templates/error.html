
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-red-50 text-gray-800 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl w-full max-w-lg text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-red-600 mb-4">An Error Occurred</h1>
        <div class="bg-red-100 text-red-800 p-4 rounded-lg my-4 text-left">
            <p class="font-mono text-sm">{{ error }}</p>
        </div>
        <p class="text-gray-600 mb-8">Please check your API key and try again. For more details, check the terminal console where the app is running.</p>
        <a href="/" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300">
            Go Back
        </a>
    </div>
</body>
</html>
